openapi: 3.0.3
info:
  title: IEC 63278-5 | HTTP/REST | Query language Service Specification
  description: "Temporary extensions to the IDTA OPenAPI specifications"
  contact:
    name: Industrial Digital Twin Association (IDTA)
    email: info@idtwin.org
  license:
    name: CC BY 4.0
    url: https://creativecommons.org/licenses/by/4.0/
  version: V3.1.1_SSP-999
  x-profile-identifier: https://admin-shell.io/aas/API/3/1/AssetAdministrationShellServiceSpecification/SSP-999
servers:
- url: https://admin-shell.io/api/v3/
- url: https://example.com/
paths:
  # Full example: https://big.aas-voyager.com/query/submodels?Limit=15
  /query/shells:
    post:
      tags:
      - Query API
      summary: Returns specific Asset Administration Shells with respect to provided query expression.
      operationId: GetAssetAdministrationShellsByQuery
      parameters:
      - name: limit
        in: query
        description: The maximum number of elements in the response array
        required: false
        schema:
          minimum: 1
          type: integer
      requestBody:
        description: Query expression
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Query"
        required: true
      responses:
        "200":
          description: Requested Asset Administration Shells
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAssetAdministrationShellsResult"
        "400":
          $ref: "#/components/responses/bad-request"
        "401":
          $ref: "#/components/responses/unauthorized"
        "403":
          $ref: "#/components/responses/forbidden"
        "500":
          $ref: "#/components/responses/internal-server-error"
        default:
          $ref: "#/components/responses/default"
      x-semanticIds:
      - https://admin-shell.io/aas/API/GetAssetAdministrationShellsByQuery/3/1
components:
  schemas:
    #
    # NEW
    #
    GetAssetAdministrationShellsResult:
      allOf:
      - $ref: "#/components/schemas/PagedResult"
      - type: object
        properties:
          result:
            type: array
            items:
              $ref: "#/components/schemas/AssetAdministrationShell"
    QueryExpressionString:
      type: string
      minLength: 2
      maxLength: 2048
    #
    # QUERY fron JSON
    #
    Query:
      type: object
      properties:
        $select:
          type: string
          pattern: ^id$
        $condition:
          $ref: "#/components/schemas/LogicalExpression"
      required:
        - $condition
      additionalProperties: false

    DefAttributes:
      type: object
      properties:
        name:
          type: string
        attributes:
          type: array
          items:
            $ref: "#/components/schemas/AttributeItem"
      required:
        - name
        - attributes
      additionalProperties: false

    DefACLs:
      type: object
      properties:
        name:
          type: string
        acl:
          $ref: "#/components/schemas/ACL"
      required:
        - name
        - acl
      additionalProperties: false
    
    DefObjects:
      type: object
      properties:
        name:
          type: string
        objects:
          type: array
          items:
            $ref: "#/components/schemas/ObjectItem"
        USEOBJECTS:
          type: array
          items:
            type: string
      required:
        - name
      oneOf:
        - required:
            - objects
        - required:
            - USEOBJECTS
      additionalProperties: false

    DefFormulas:
      type: object
      properties:
        name:
          type: string
        formula:
          $ref: "#/components/schemas/LogicalExpression"
      required:
        - name
        - formula
      additionalProperties: false

    AllAccessPermissionRules:
      type: object
      properties:
        DefAttributes:
          type: array
          items:
            $ref: "#/components/schemas/DefAttributes"          
        DefACLs:
          type: array
          items:
            $ref: "#/components/schemas/DefACLs"
        DefObjects:
          type: array
          items:
            $ref: "#/components/schemas/DefObjects"
        DefFormulas:
          type: array
          items:
            $ref: "#/components/schemas/DefFormulas"
        rules:
          type: array
          items:
            $ref: "#/components/schemas/AccessPermissionRule"
      required:
        - rules
      additionalProperties: false

    QueryLanguageDocument:
      type: object
      properties:
        Query:
          $ref: "#/components/schemas/Query"
        AllAccessPermissionRules:
          $ref: "#/components/schemas/AllAccessPermissionRules"
      oneOf:
        - required:
            - Query
        - required:
            - AllAccessPermissionRules
      additionalProperties: false
    #
    # DEFINITIONS
    #
    StandardString:
      type: string
      pattern: ^(?!\$).*
    ModelStringPattern:
      type: string
      pattern: |
        ^((?:\$aas#(?:idShort|id|assetInformation\.assetKind|assetInformation\.assetType|assetInformation\.globalAssetId|assetInformation\.(?:specificAssetIds  (\[[0-9]*\])(?:\.(?:name|value|externalSubjectId(?:\.type|\.keys\[\d*\](?:\.(?:type|value))?)?)?)|submodels\.(?:type|keys\[\d*\](?:\.(?:type|value))?))|  submodels\.(type|keys\[\d*\](?:\.(type|value))?)))|(?:\$sm#(?:semanticId(?:\.type|\.keys\[\d*\](?:\.(type|value))?)?|idShort|id))|(?:\$sme(?:\.[a-zA-Z][a-zA-  Z0-9_]*(\[[0-9]*\])?(?:\.[a-zA-Z][a-zA-Z0-9_]*(\[[0-9]*\])?)*)?#(?:semanticId(?:\.type|\.keys\[\d*\](?:\.(type|value))?)?|idShort|value|valueType|language))|  (?:\$cd#(?:idShort|id))|(?:\$aasdesc#(?:idShort|id|assetKind|assetType|globalAssetId|specificAssetIds(\[[0-9]*\])?(?:\.(name|value|externalSubjectId(?:\. type| \.keys\[\d*\](?:\.(type|value))?)?)?)|endpoints(\[[0-9]*\])\.(interface|protocolinformation\.href)|submodelDescriptors(\[[0-9]*\])\.(semanticId(?: \.type|\.keys \[\d*\](?:\.(type|value))?)?|idShort|id|endpoints(\[[0-9]*\])\.(interface|protocolinformation\.href))))|(?:\$smdesc#(?:semanticId(?:\.type| \.keys\[\d*\](?:\. (type|value))?)?|idShort|id|endpoints(\[[0-9]*\])\.(interface|protocolinformation\.href))))$
    HexLiteralPattern:
      type: string
      pattern: ^16#[0-9A-F]+$
    DateTimeLiteralPattern:
      type: string
      format: date-time
    TimeLiteralPattern:
      type: string
      pattern: ^[0-9][0-9]:[0-9][0-9](:[0-9][0-9])?$
    Value:
      type: object
      properties:
        $field:
          $ref: "#/components/schemas/ModelStringPattern"
        $strVal:
          $ref: "#/components/schemas/StandardString"
        $attribute:
          $ref: "#/components/schemas/AttributeItem"
        $numVal:
          type: number
        $hexVal:
          $ref: "#/components/schemas/HexLiteralPattern"
        $dateTimeVal:
          $ref: "#/components/schemas/DateTimeLiteralPattern"
        $timeVal:
          $ref: "#/components/schemas/TimeLiteralPattern"
        $boolean:
          type: boolean
        $strCast:
          $ref: "#/components/schemas/Value"
        $numCast:
          $ref: "#/components/schemas/Value"
        $hexCast:
          $ref: "#/components/schemas/Value"
        $boolCast:
          $ref: "#/components/schemas/Value"
        $dateTimeCast:
          $ref: "#/components/schemas/Value"
        $timeCast:
          $ref: "#/components/schemas/Value"
        $dayOfWeek:
          $ref: "#/components/schemas/DateTimeLiteralPattern"
        $dayOfMonth:
          $ref: "#/components/schemas/DateTimeLiteralPattern"
        $month:
          $ref: "#/components/schemas/DateTimeLiteralPattern"
        $year:
          $ref: "#/components/schemas/DateTimeLiteralPattern"
      oneOf:
        - required:
            - $field
        - required:
            - $strVal
        - required:
            - $attribute
        - required:
            - $numVal
        - required:
            - $hexVal
        - required:
            - $dateTimeVal
        - required:
            - $timeVal
        - required:
            - $boolean
        - required:
            - $strCast
        - required:
            - $numCast
        - required:
            - $hexCast
        - required:
            - $boolCast
        - required:
            - $dateTimeCast
        - required:
            - $timeCast
        - required:
            - $dayOfWeek
        - required:
            - $dayOfMonth
        - required:
            - $month
        - required:
            - $year
      additionalProperties: false
    StringValue:
      type: object
      properties:
        $field:
          $ref: "#/components/schemas/ModelStringPattern"
        $strVal:
          $ref: "#/components/schemas/StandardString"
        $strCast:
          $ref: "#/components/schemas/Value"
        $attribute:
          $ref: "#/components/schemas/AttributeItem"
      oneOf:
        - required:
            - $field
        - required:
            - $strVal
        - required:
            - $strCast
        - required:
            - $attribute
      additionalProperties: false
    ComparisonItems:
      type: array
      minItems: 2
      maxItems: 2
      items:
        $ref: "#/components/schemas/Value"
    StringItems:
      type: array
      minItems: 2
      maxItems: 2
      items:
        $ref: "#/components/schemas/StringValue"
    MatchExpression:
      type: object
      properties:
        $match:
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/MatchExpression"
        $eq:
          $ref: "#/components/schemas/ComparisonItems"
        $ne:
          $ref: "#/components/schemas/ComparisonItems"
        $gt:
          $ref: "#/components/schemas/ComparisonItems"
        $ge:
          $ref: "#/components/schemas/ComparisonItems"
        $lt:
          $ref: "#/components/schemas/ComparisonItems"
        $le:
          $ref: "#/components/schemas/ComparisonItems"
        $contains:
          $ref: "#/components/schemas/StringItems"
        $starts-with:
          $ref: "#/components/schemas/StringItems"
        $ends-with:
          $ref: "#/components/schemas/StringItems"
        $regex:
          $ref: "#/components/schemas/StringItems"
        $boolean:
          type: boolean
      oneOf:
        - required:
            - $eq
        - required:
            - $ne
        - required:
            - $gt
        - required:
            - $ge
        - required:
            - $lt
        - required:
            - $le
        - required:
            - $contains
        - required:
            - $starts-with
        - required:
            - $ends-with
        - required:
            - $regex
        - required:
            - $boolean
        - required:
            - $match
      additionalProperties: false
    LogicalExpression:
      type: object
      properties:
        $and:
          type: array
          minItems: 2
          items:
            $ref: "#/components/schemas/LogicalExpression"
        $match:
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/MatchExpression"
        $or:
          type: array
          minItems: 2
          items:
            $ref: "#/components/schemas/LogicalExpression"
        $not:
          $ref: "#/components/schemas/LogicalExpression"
        $eq:
          $ref: "#/components/schemas/ComparisonItems"
        $ne:
          $ref: "#/components/schemas/ComparisonItems"
        $gt:
          $ref: "#/components/schemas/ComparisonItems"
        $ge:
          $ref: "#/components/schemas/ComparisonItems"
        $lt:
          $ref: "#/components/schemas/ComparisonItems"
        $le:
          $ref: "#/components/schemas/ComparisonItems"
        $contains:
          $ref: "#/components/schemas/StringItems"
        $starts-with:
          $ref: "#/components/schemas/StringItems"
        $ends-with:
          $ref: "#/components/schemas/StringItems"
        $regex:
          $ref: "#/components/schemas/StringItems"
        $boolean:
          type: boolean
      oneOf:
        - required:
            - $and
        - required:
            - $or
        - required:
            - $not
        - required:
            - $eq
        - required:
            - $ne
        - required:
            - $gt
        - required:
            - $ge
        - required:
            - $lt
        - required:
            - $le
        - required:
            - $contains
        - required:
            - $starts-with
        - required:
            - $ends-with
        - required:
            - $regex
        - required:
            - $boolean
        - required:
            - $match
      additionalProperties: false
    AttributeItem:
      oneOf:
        - required:
            - claim
        - required:
            - global
        - required:
            - reference
      properties:
        claim:
          type: string
        global:
          type: string
          enum:
            - LOCALNOW
            - UTCNOW
            - CLIENTNOW
            - ANONYMOUS
        reference:
          type: string
      additionalProperties: false
    ObjectItem:
      oneOf:
        - required:
            - route
        - required:
            - identifiable
        - required:
            - referable
        - required:
            - fragment
        - required:
            - descriptor
      properties:
        route:
          type: string
        identifiable:
          type: string
        referable:
          type: string
        fragment:
          type: string
        descriptor:
          type: string
      additionalProperties: false
    RightsEnum:
      type: string
      enum:
        - CREATE
        - READ
        - UPDATE
        - DELETE
        - EXECUTE
        - VIEW
        - ALL
        - TREE
      additionalProperties: false
    ACL:
      type: object
      properties:
        attributes:
          type: array
          items:
            $ref: "#/components/schemas/AttributeItem"
        useAttributes:
          type: string
        rights:
          type: array
          items:
            $ref: "#/components/schemas/RightsEnum"
        access:
          type: string
          enum:
            - ALLOW
            - DISABLED
      required:
        - rights
        - access
      oneOf:
        - required:
            - attributes
        - required:
            - useAttributes
      additionalProperties: false
    AccessPermissionRule:
      type: object
      properties:
        acl:
          $ref: "#/components/schemas/ACL"
        useAcl:
          type: string
        objects:
          type: array
          items:
            $ref: "#/components/schemas/ObjectItem"
          additionalProperties: false
        useObjects:
          type: array
          items:
            type: string
        formula:
          $ref: "#/components/schemas/LogicalExpression"
          additionalProperties: false
        useFormula:
          type: string
        fragment:
          type: string
        filter:
          $ref: "#/components/schemas/LogicalExpression"
          additionalProperties: false
        useFilter:
          type: string
      # after consulting with ChatGPT and Copilot
      allOf:
      - oneOf:
          - required: 
            - acl
          - required: 
            - useAcl
      - oneOf:
          - required: 
            - formula
          - required: 
            - useFormula
      - oneOf:
          - required: 
            - objects
          - required: 
            - useObjects

      additionalProperties: false

    #
    # OLD
    #
    AssetAdministrationShell:
      allOf:
      - $ref: "#/components/schemas/Identifiable"
      - $ref: "#/components/schemas/HasDataSpecification"
      - required:
        - assetInformation
        properties:
          derivedFrom:
            $ref: "#/components/schemas/Reference"
          assetInformation:
            $ref: "#/components/schemas/AssetInformation"
          submodels:
            minItems: 1
            type: array
            items:
              $ref: "#/components/schemas/Reference"
          modelType:
            pattern: ^AssetAdministrationShell$
    Identifiable:
      allOf:
      - $ref: "#/components/schemas/Referable"
      - required:
        - id
        properties:
          administration:
            $ref: "#/components/schemas/AdministrativeInformation"
          id:
            maxLength: 2048
            minLength: 1
            pattern: "^([\\x09\\x0a\\x0d\\x20-\\ud7ff\\ue000-\\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
            type: string
    Referable:
      allOf:
      - $ref: "#/components/schemas/HasExtensions"
      - required:
        - modelType
        properties:
          category:
            maxLength: 128
            minLength: 1
            pattern: "^([\\x09\\x0a\\x0d\\x20-\\ud7ff\\ue000-\\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
            type: string
          idShort:
            type: string
            allOf:
            - maxLength: 128
              minLength: 1
            - pattern: "^[a-zA-Z][a-zA-Z0-9_-]*[a-zA-Z0-9_]+$"
          displayName:
            minItems: 1
            type: array
            items:
              $ref: "#/components/schemas/LangStringNameType"
          description:
            minItems: 1
            type: array
            items:
              $ref: "#/components/schemas/LangStringTextType"
          modelType:
            $ref: "#/components/schemas/ModelType"
    HasExtensions:
      type: object
      properties:
        extensions:
          minItems: 1
          type: array
          items:
            $ref: "#/components/schemas/Extension"
    Extension:
      allOf:
      - $ref: "#/components/schemas/HasSemantics"
      - required:
        - name
        properties:
          name:
            maxLength: 128
            minLength: 1
            pattern: "^([\\x09\\x0a\\x0d\\x20-\\ud7ff\\ue000-\\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
            type: string
          valueType:
            $ref: "#/components/schemas/DataTypeDefXsd"
          value:
            pattern: "^([\\x09\\x0a\\x0d\\x20-\\ud7ff\\ue000-\\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
            type: string
          refersTo:
            minItems: 1
            type: array
            items:
              $ref: "#/components/schemas/Reference"
    HasSemantics:
      type: object
      properties:
        semanticId:
          $ref: "#/components/schemas/Reference"
        supplementalSemanticIds:
          minItems: 1
          type: array
          items:
            $ref: "#/components/schemas/Reference"
    Reference:
      allOf:
      - $ref: "#/components/schemas/ReferenceParent"
      - properties:
          referredSemanticId:
            $ref: "#/components/schemas/ReferenceParent"
    ReferenceParent:
      required:
      - keys
      - type
      type: object
      properties:
        type:
          $ref: "#/components/schemas/ReferenceTypes"
        keys:
          minItems: 1
          type: array
          items:
            $ref: "#/components/schemas/Key"
    ReferenceTypes:
      type: string
      enum:
      - ExternalReference
      - ModelReference
    Key:
      required:
      - type
      - value
      type: object
      properties:
        type:
          $ref: "#/components/schemas/KeyTypes"
        value:
          maxLength: 2048
          minLength: 1
          pattern: "^([\\x09\\x0a\\x0d\\x20-\\ud7ff\\ue000-\\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
          type: string
    KeyTypes:
      type: string
      enum:
      - AnnotatedRelationshipElement
      - AssetAdministrationShell
      - BasicEventElement
      - Blob
      - Capability
      - ConceptDescription
      - DataElement
      - Entity
      - EventElement
      - File
      - FragmentReference
      - GlobalReference
      - Identifiable
      - MultiLanguageProperty
      - Operation
      - Property
      - Range
      - Referable
      - ReferenceElement
      - RelationshipElement
      - Submodel
      - SubmodelElement
      - SubmodelElementCollection
      - SubmodelElementList
    DataTypeDefXsd:
      type: string
      enum:
      - xs:anyURI
      - xs:base64Binary
      - xs:boolean
      - xs:byte
      - xs:date
      - xs:dateTime
      - xs:decimal
      - xs:double
      - xs:duration
      - xs:float
      - xs:gDay
      - xs:gMonth
      - xs:gMonthDay
      - xs:gYear
      - xs:gYearMonth
      - xs:hexBinary
      - xs:int
      - xs:integer
      - xs:long
      - xs:negativeInteger
      - xs:nonNegativeInteger
      - xs:nonPositiveInteger
      - xs:positiveInteger
      - xs:short
      - xs:string
      - xs:time
      - xs:unsignedByte
      - xs:unsignedInt
      - xs:unsignedLong
      - xs:unsignedShort
    LangStringNameType:
      allOf:
      - $ref: "#/components/schemas/AbstractLangString"
      - properties:
          text:
            maxLength: 128
    AbstractLangString:
      required:
      - language
      - text
      type: object
      properties:
        language:
          pattern: "^(([a-zA-Z]{2,3}(-[a-zA-Z]{3}(-[a-zA-Z]{3}){0,2})?|[a-zA-Z]{4}|[a-zA-Z]{5,8})(-[a-zA-Z]{4})?(-([a-zA-Z]{2}|[0-9]{3}))?(-(([a-zA-Z0-9]){5,8}|[0-9]([a-zA-Z0-9]){3}))*(-[0-9A-WY-Za-wy-z](-([a-zA-Z0-9]){2,8})+)*(-[xX](-([a-zA-Z0-9]){1,8})+)?|[xX](-([a-zA-Z0-9]){1,8})+|((en-GB-oed|i-ami|i-bnn|i-default|i-enochian|i-hak|i-klingon|i-lux|i-mingo|i-navajo|i-pwn|i-tao|i-tay|i-tsu|sgn-BE-FR|sgn-BE-NL|sgn-CH-DE)|(art-lojban|cel-gaulish|no-bok|no-nyn|zh-guoyu|zh-hakka|zh-min|zh-min-nan|zh-xiang)))$"
          type: string
        text:
          minLength: 1
          pattern: "^([\\x09\\x0a\\x0d\\x20-\\ud7ff\\ue000-\\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
          type: string
    LangStringTextType:
      allOf:
      - $ref: "#/components/schemas/AbstractLangString"
      - properties:
          text:
            maxLength: 1023
    ModelType:
      type: string
      enum:
      - AnnotatedRelationshipElement
      - AssetAdministrationShell
      - BasicEventElement
      - Blob
      - Capability
      - ConceptDescription
      - DataSpecificationIec61360
      - Entity
      - File
      - MultiLanguageProperty
      - Operation
      - Property
      - Range
      - ReferenceElement
      - RelationshipElement
      - Submodel
      - SubmodelElementCollection
      - SubmodelElementList
    AdministrativeInformation:
      allOf:
      - $ref: "#/components/schemas/HasDataSpecification"
      - properties:
          version:
            type: string
            allOf:
            - maxLength: 4
              minLength: 1
            - pattern: "^([\\x09\\x0a\\x0d\\x20-\\ud7ff\\ue000-\\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
            - pattern: "^(0|[1-9][0-9]*)$"
          revision:
            type: string
            allOf:
            - maxLength: 4
              minLength: 1
            - pattern: "^([\\x09\\x0a\\x0d\\x20-\\ud7ff\\ue000-\\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
            - pattern: "^(0|[1-9][0-9]*)$"
          creator:
            $ref: "#/components/schemas/Reference"
          templateId:
            maxLength: 2048
            minLength: 1
            pattern: "^([\\x09\\x0a\\x0d\\x20-\\ud7ff\\ue000-\\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
            type: string
    HasDataSpecification:
      type: object
      properties:
        embeddedDataSpecifications:
          minItems: 1
          type: array
          items:
            $ref: "#/components/schemas/EmbeddedDataSpecification"
    EmbeddedDataSpecification:
      required:
      - dataSpecification
      - dataSpecificationContent
      type: object
      properties:
        dataSpecificationContent:
          $ref: "#/components/schemas/DataSpecificationContent_choice"
        dataSpecification:
          $ref: "#/components/schemas/Reference"
    DataSpecificationContent_choice:
      oneOf:
      - $ref: "#/components/schemas/DataSpecificationIec61360"
    DataSpecificationIec61360:
      allOf:
      - $ref: "#/components/schemas/DataSpecificationContent"
