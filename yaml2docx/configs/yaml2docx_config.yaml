      parts:
      - MatchExpression
      - SingleComparison
      - AllComparisons
      - StringComparison
      - NumericalComparison
      - HexComparison
      - BoolComparison
      - DateTimeComparison
      - TimeComparison
    - action: ExportGrammar
      outputFormat: *anchorOutputFormat
      heading: "Operands"
