      paraText: General
      paraStyle: berschrift3
    - action: ExportPara
      paraText: The interface operations in this section make it possible to manage multiple Asset Administration Shells in a computing environment. The set of multiple AAS within a computing environment is designated as AAS repository. The interface operations allow to retrieve multiple AAS or to update or delete AAS. The format of the tables in this section are described in Annex A.
      paraStyle: Normal
    - action: ExportPara
      paraText: Overview
      paraStyle: berschrift3
    - action: ExportPara
      paraText: Table %table-ref% provides an overview of the interface operations of the Asset Administration Shell, which are then explained in the following subsections including details such as expected input and output parameters.  
      paraStyle: Normal
    - action: ExportOverview
    - action: ExportTables
    useOperations: &anchorIfcOpsAasRepo
      GetAllAssetAdministrationShells:
        explanation: Returns all Asset Administration Shells within the AAS repository.
        body: The interface operation described in Table %table-ref% allows to request for all Asset Administration Shells within the AAS repository or to restrict the results by optional input parameters, such as specific asset identifiers or idShort attributes.
        suppressInputs: 
        - limit
        - cursor
        responseBodyName: result
      GetAssetAdministrationShellById:
        explanation: Returns a specific Asset Administration Shell
        body: The interface operation described in Table %table-ref% allows to request for a specific Asset Administration Shells within the AAS repository based on the input parameter for the Identifier of the AAS.
        responseBodyName: result
